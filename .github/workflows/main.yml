name: Deploy to Heroku (main)

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.1'
      - name: Download dependencies
        run: |
          pip download -r requirements.txt -d ~/.pip-cache

      - name: Install dependencies and save in cache
        run: |
          pip install -r requirements.txt --no-index --find-links ~/.pip-cache
          
      - name: Cache dependencies downloaded by pip
        uses: actions/cache@v2
        with:
          path: '~/.pip-cache'
          key: 'key_dependencies'

  test:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies from cache
        run: |
          pip install -r requirements.txt

      - name: Run tests (pytest)
        run: |
          python3 -m pytest -W ignore::DeprecationWarning --no-header -s -v
  
  deploy:
    needs: [build, test]
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@master
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "wine-scrapping-api"
          heroku_email: "rodrigues.cassiano2007@gmail.com"
          appdir: "."
          justlogin: true